        .container {
            max-width: 900px;

        }

            border-left: 4px solid #00eaff;
            border-radius: 10px;
            text-align: left;

        .back-btn {

            text-decoration: none;
            color: white;
            font-size: 18px;
            border-radius: 8px;
        }

</head>

</html>
