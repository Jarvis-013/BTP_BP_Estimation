<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - IIT BHU Health Monitoring</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(18, 18, 30, 0.95);
            border-radius: 20px;
            padding: 50px 40px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(220, 53, 69, 0.3);
            border: 2px solid rgba(220, 53, 69, 0.2);
        }

        .admin-badge {
            text-align: center;
            margin-bottom: 30px;
        }

        .admin-badge .icon {
            font-size: 60px;
            margin-bottom: 10px;
        }

        .title {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            color: #dc3545;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(220, 53, 69, 0.5);
        }

        .subtitle {
            text-align: center;
            font-size: 14px;
            color: #adb5bd;
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            color: #ffffff;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(220, 53, 69, 0.3);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #dc3545;
            box-shadow: 0 0 20px rgba(220, 53, 69, 0.3);
            background: rgba(255, 255, 255, 0.08);
        }

        .form-input::placeholder {
            color: #6c757d;
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: #ffffff;
            box-shadow: 0 5px 20px rgba(220, 53, 69, 0.4);
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(220, 53, 69, 0.6);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .back-link {
            text-align: center;
            margin-top: 25px;
        }

        .back-link a {
            color: #6c757d;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #adb5bd;
        }

        .warning-box {
            background: rgba(255, 193, 7, 0.1);
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin-bottom: 30px;
            border-radius: 8px;
            font-size: 13px;
            color: #ffc107;
        }

        @media (max-width: 500px) {
            .login-container {
                padding: 35px 25px;
            }

            .title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="admin-badge">
            <div class="icon">üõ°Ô∏è</div>
        </div>
        
        <h1 class="title">Admin Access</h1>
        <p class="subtitle">IIT BHU Health Monitoring System</p>

        <div class="warning-box">
            ‚ö†Ô∏è This area is restricted to authorized administrators only.
        </div>

        <form method="POST" action="/login">
            <div class="form-group">
                <label class="form-label">Email Address</label>
                <input type="email" name="email" class="form-input" placeholder="admin@example.com" required>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>

            <button type="submit" class="btn-login">üîê Admin Login</button>
        </form>

        <div class="back-link">
            <a href="/login">‚Üê Back to Regular Login</a>
        </div>
    </div>
</body>
</html>
