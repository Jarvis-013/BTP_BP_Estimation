<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - IIT BHU Health Monitoring</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #0a0a1a;
            color: #ffffff;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(220, 53, 69, 0.3);
            border-bottom: 3px solid #dc3545;
        }

        .header-title {
            font-size: 24px;
            font-weight: bold;
            color: #dc3545;
        }

        .header-title .icon {
            margin-right: 10px;
        }

        .header-info {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .header-user {
            font-size: 14px;
            color: #adb5bd;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-logout {
            background: #dc3545;
            color: #ffffff;
        }

        .btn-logout:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 30px;
        }

        .controls-bar {
            background: rgba(26, 26, 46, 0.8);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .control-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-start-all {
            background: #28a745;
            color: white;
        }

        .btn-start-all:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .btn-stop-all {
            background: #dc3545;
            color: white;
        }

        .btn-stop-all:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .btn-pause-all {
            background: #ffc107;
            color: #212529;
        }

        .btn-pause-all:hover {
            background: #e0a800;
            transform: translateY(-2px);
        }

        .btn-refresh {
            background: #17a2b8;
            color: white;
        }

        .btn-refresh:hover {
            background: #138496;
            transform: translateY(-2px);
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-value {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            color: #cbd5e1;
        }

        .users-section {
            background: rgba(26, 26, 46, 0.6);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #dc3545;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .user-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .user-card:hover {
            border-color: #dc3545;
            box-shadow: 0 5px 20px rgba(220, 53, 69, 0.3);
        }

        .user-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .user-email {
            font-size: 12px;
            color: #6c757d;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 11px;
            font-weight: 600;
        }

        .status-online {
            background: #28a745;
            color: white;
        }

        .status-offline {
            background: #6c757d;
            color: white;
        }

        .status-measuring {
            background: #ffc107;
            color: #212529;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }
        }

        .user-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 15px 0;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .stat-item {
            font-size: 12px;
        }

        .stat-item strong {
            display: block;
            font-size: 16px;
            margin-top: 3px;
            color: #00BFFF;
        }

        .user-controls {
            display: flex;
            gap: 8px;
            margin-top: 15px;
        }

        .user-btn {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .btn-user-start {
            background: #28a745;
            color: white;
        }

        .btn-user-stop {
            background: #dc3545;
            color: white;
        }

        .btn-user-pause {
            background: #ffc107;
            color: #212529;
        }

        .user-btn:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        .user-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .last-active {
            font-size: 11px;
            color: #6c757d;
            margin-top: 10px;
            text-align: center;
        }

        .mini-chart {
            height: 100px;
            margin-top: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 10px;
        }

        .no-users {
            text-align: center;
            padding: 40px;
            color: #6c757d;
            font-size: 16px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: #adb5bd;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .users-grid {
                grid-template-columns: 1fr;
            }

            .header {
                flex-direction: column;
                gap: 15px;
            }

            .controls-bar {
                flex-direction: column;
            }

            .control-btn {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <div class="header">
        <div class="header-title">
            <span class="icon">üõ°Ô∏è</span>Admin Control Panel
        </div>
        <div class="header-info">
            <div class="header-user">
                üë§ {{ username }}
            </div>
            <button class="btn btn-logout" onclick="window.location.href='/logout'">Logout</button>
        </div>
    </div>

    <div class="container">
        <!-- Global Controls -->
        <div class="controls-bar">
            <h3 style="flex: 1; margin: 0;">Global Controls</h3>
            <button class="control-btn btn-start-all" onclick="controlAll('start')">‚ñ∂Ô∏è Start All</button>
            <button class="control-btn btn-stop-all" onclick="controlAll('stop')">‚èπÔ∏è Stop All</button>
            <button class="control-btn btn-pause-all" onclick="controlAll('pause')">‚è∏Ô∏è Pause All</button>
            <button class="control-btn btn-refresh" onclick="refreshData()">üîÑ Refresh</button>
        </div>

        <!-- Statistics -->
        <div class="stats-row">
            <div class="stat-card">
                <div class="stat-value" id="totalUsers">0</div>
                <div class="stat-label">Total Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="onlineUsers">0</div>
                <div class="stat-label">Online Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="measuringUsers">0</div>
                <div class="stat-label">Active Measurements</div>
            </div>
        </div>

        <!-- Users Section -->
        <div class="users-section">
            <div class="section-title">
                <span>üë•</span>
                <span>User Management</span>
            </div>
            <div id="usersContainer" class="loading">
                Loading users...
            </div>
        </div>
    </div>

    <script>
        let usersData = [];
        let userCharts = {};

        // Load users on page load
        loadUsers();

        // Auto-refresh every 2 seconds
        setInterval(loadUsers, 2000);

        function loadUsers() {
            fetch('/api/admin/users')
                .then(response => response.json())
                .then(data => {
                    if (data.users) {
                        usersData = data.users;
                        renderUsers();
                        updateStats();
                    }
                })
                .catch(error => {
                    console.error('Error loading users:', error);
                    document.getElementById('usersContainer').innerHTML =
                        '<div class="no-users">‚ùå Error loading users</div>';
                });
        }

        function renderUsers() {
            const container = document.getElementById('usersContainer');

            if (usersData.length === 0) {
                container.innerHTML = '<div class="no-users">No users registered yet</div>';
                container.className = 'no-users';
                return;
            }

            container.className = 'users-grid';
            container.innerHTML = usersData.map(user => {
                const statusClass = user.status === 'online' ? (user.is_measuring ? 'status-measuring' : 'status-online') : 'status-offline';
                const statusText = user.is_measuring ? 'üìä Measuring' : (user.status === 'online' ? 'üü¢ Online' : '‚ö´ Offline');

                return `
                    <div class="user-card" id="user-${user.id}">
                        <div class="user-header">
                            <div class="user-info">
                                <div class="user-name">${user.name}</div>
                                <div class="user-email">${user.email}</div>
                            </div>
                            <div class="status-badge ${statusClass}">
                                ${statusText}
                            </div>
                        </div>

                        <div class="user-stats" id="stats-${user.id}">
                            <div class="stat-item">
                                <span>Heart Rate</span>
                                <strong id="hr-${user.id}">--</strong>
                            </div>
                            <div class="stat-item">
                                <span>SpO2</span>
                                <strong id="spo2-${user.id}">--</strong>
                            </div>
                            <div class="stat-item">
                                <span>BP</span>
                                <strong id="bp-${user.id}">--/--</strong>
                            </div>
                            <div class="stat-item">
                                <span>ECG</span>
                                <strong id="ecg-${user.id}">--</strong>
                            </div>
                        </div>

                        <div class="user-controls">
                            <button class="user-btn btn-user-start" onclick="controlUser(${user.id}, 'start')" 
                                ${user.is_measuring ? 'disabled' : ''}>
                                ‚ñ∂Ô∏è Start
                            </button>
                            <button class="user-btn btn-user-stop" onclick="controlUser(${user.id}, 'stop')"
                                ${!user.is_measuring ? 'disabled' : ''}>
                                ‚èπÔ∏è Stop
                            </button>
                            <button class="user-btn btn-user-pause" onclick="controlUser(${user.id}, 'pause')"
                                ${!user.is_measuring ? 'disabled' : ''}>
                                ‚è∏Ô∏è Pause
                            </button>
                        </div>

                        <div class="last-active">
                            Last Active: ${user.last_active}
                        </div>
                    </div>
                `;
            }).join('');

            // Load real-time data for measuring users
            usersData.forEach(user => {
                if (user.is_measuring) {
                    loadUserData(user.id);
                }
            });
        }

        function loadUserData(userId) {
            fetch(`/api/admin/user-data/${userId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status !== 'no_data') {
                        document.getElementById(`hr-${userId}`).textContent = data.heartrate || '--';
                        document.getElementById(`spo2-${userId}`).textContent = data.spo2 ? data.spo2 + '%' : '--';
                        document.getElementById(`bp-${userId}`).textContent = data.bp || '--/--';
                        document.getElementById(`ecg-${userId}`).textContent = data.ecg ? data.ecg.toFixed(2) : '--';
                    }
                })
                .catch(error => console.error(`Error loading data for user ${userId}:`, error));
        }

        function controlUser(userId, action) {
            fetch(`/api/admin/control/${userId}/${action}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert(`‚úÖ ${action.toUpperCase()} command sent to user successfully!`);
                        setTimeout(loadUsers, 500); // Refresh after short delay
                    } else {
                        alert(`‚ùå Error: ${data.message || 'Command failed'}`);
                    }
                })
                .catch(error => {
                    console.error('Error controlling user:', error);
                    alert('‚ùå Error sending command');
                });
        }

        function controlAll(action) {
            if (!confirm(`Are you sure you want to ${action.toUpperCase()} measurements for ALL users?`)) {
                return;
            }

            fetch(`/api/admin/control/all/${action}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert(`‚úÖ ${action.toUpperCase()} command sent to all users!`);
                        setTimeout(loadUsers, 500);
                    } else {
                        alert(`‚ùå Error: ${data.message || 'Command failed'}`);
                    }
                })
                .catch(error => {
                    console.error('Error controlling all users:', error);
                    alert('‚ùå Error sending command');
                });
        }

        function updateStats() {
            const total = usersData.length;
            const online = usersData.filter(u => u.status === 'online').length;
            const measuring = usersData.filter(u => u.is_measuring).length;

            document.getElementById('totalUsers').textContent = total;
            document.getElementById('onlineUsers').textContent = online;
            document.getElementById('measuringUsers').textContent = measuring;
        }

        function refreshData() {
            loadUsers();
        }
    </script>
</body>

</html>
