    /* Card container */

    /* Typewriter Effect */
.typewriter-container {
    font-size: 22px;
    font-weight: 600;
    color: #00eaff;
    white-space: nowrap;
    overflow: hidden;
    border-right: 2px solid #00eaff;
    width: fit-content;
    margin: 0 auto;
    letter-spacing: 1px;
    animation: caretBlink 0.8s infinite;
}

@keyframes caretBlink {
    50% { border-color: transparent; }
}



    /* Title with glow */
    .menu-title {
      font-size: 28px;
      font-weight: bold;
      color: #00d9ff;
      text-shadow: 0 0 10px #00d9ff, 0 0 20px #00aaff;
      margin-bottom: 40px;
    }

    /* Button grid */
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-bottom: 30px;
    }

    /* Buttons with glow */
    .menu-btn {
      display: block;
      padding: 15px;
      background: #111827;
      border: 2px solid #00c3ff;
      color: #e0f2fe;
      border-radius: 12px;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      transition: all 0.3s;
      box-shadow: 0 0 10px rgba(0, 195, 255, 0.5);
    }


    .menu-btn:hover {
      background: #00c3ff;
      color: #000;
      box-shadow: 0 0 20px #00c3ff, 0 0 30px #00e5ff;
    }

    /* Back button */

      display: inline-block;
      padding: 12px 25px;
      background: #ff4444;
      color: white;
      font-weight: bold;
      border-radius: 20px;
      text-decoration: none;
      transition: 0.3s;
      box-shadow: 0 0 12px rgba(255, 68, 68, 0.6);
    }

    .back-btn:hover {
      background: #ff2222;
      box-shadow: 0 0 20px #ff4444, 0 0 30px #ff6666;
    }

<script>
document.addEventListener("DOMContentLoaded", function() {
    const username = "{{ username }}";
    const fullText = "Welcome to Health Console | " + username;
    const element = document.getElementById("typewriter-text");

    let index = 0;

    function typeWriter() {
        if (index < fullText.length) {
            element.innerHTML += fullText.charAt(index);
            index++;
            setTimeout(typeWriter, 80);
        } else {
            document.querySelector(".typewriter-container").style.borderRight = "none";
        }
    }

    typeWriter();
});
</script>
